<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НАЗВАНИЕ ПЕСНИ - Гитарник</title>
    <link rel="icon" type="image/jpeg" href="../../images/logo.jpeg">
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/animations.js" defer></script>
</head>
<body>
    <header class="site-header">
            <div class="header-container">
                <a href="/" class="logo">
                    <h1>Гитарник</h1>
                </a>
                <nav class="header-nav">
                    <a href="/" class="header-nav-link">Главная</a>
                    <a href="/pages/about.html" class="header-nav-link">Об авторе</a>
                </nav>
            </div>
        </header>

    <div class="container">
        <h1>НАЗВАНИЕ ПЕСНИ</h1>
        <div class="song-info">
            <p class="song-author">Исполнитель: ИМЯ ИСПОЛНИТЕЛЯ</p>
        </div>

        <div class="song-controls">
            <div class="control-group">
                <label class="control-label">Размер аккордов:</label>
                <input type="number" min="12" max="32" value="16" class="control-input" id="fontSizeControl">
            </div>
            <div class="control-group">
                <button class="control-button" id="toggleScrollButton">Автопрокрутка</button>
            </div>
        </div>
        
        <div class="song-content" id="songContent">
            <div class="song-part">
                <h3>[Вступление]:</h3>
                <div class="chords-line">Am</div>
                <div class="chords-line">Em</div>
            </div>

            <div class="song-part">
                <h3>[Куплет 1]:</h3>
                <div class="verse-line">
                    <div class="chords-line">Am                    Em</div>
                    <div class="lyrics-line">Первая строка куплета</div>
                </div>
                <div class="verse-line">
                    <div class="chords-line">C                     G</div>
                    <div class="lyrics-line">Вторая строка куплета</div>
                </div>
            </div>

            <div class="song-part">
                <h3>[Припев]:</h3>
                <div class="verse-line">
                    <div class="chords-line">Am</div>
                    <div class="lyrics-line">Первая строка припева</div>
                </div>
                <div class="verse-line">
                    <div class="chords-line">Em</div>
                    <div class="lyrics-line">Вторая строка припева</div>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <nav class="section-nav">
                <a href="../CATEGORY-songs.html" class="nav-button">← К списку песен</a>
            </nav>
        </div>
    </div>

    <script>
        // Управление размером шрифта
        const fontSizeControl = document.getElementById('fontSizeControl');
        const chordsLines = document.querySelectorAll('.chords-line');
        const lyricsLines = document.querySelectorAll('.lyrics-line');

        fontSizeControl.addEventListener('input', function() {
            const size = this.value;
            chordsLines.forEach(line => {
                line.style.fontSize = size + 'px';
            });
            lyricsLines.forEach(line => {
                line.style.fontSize = (size - 2) + 'px';
            });
        });

        // Управление автопрокруткой
        const toggleScrollButton = document.getElementById('toggleScrollButton');
        let isScrolling = false;
        let scrollInterval;

        toggleScrollButton.addEventListener('click', function() {
            if (isScrolling) {
                stopScroll();
            } else {
                startScroll();
            }
        });

        function startScroll() {
            isScrolling = true;
            toggleScrollButton.textContent = 'Остановить';
            toggleScrollButton.classList.add('active');
            scrollInterval = setInterval(() => {
                window.scrollBy(0, 1);
            }, 45);
        }

        function stopScroll() {
            isScrolling = false;
            toggleScrollButton.textContent = 'Автопрокрутка';
            toggleScrollButton.classList.remove('active');
            clearInterval(scrollInterval);
        }

        // Остановка прокрутки при взаимодействии пользователя
        document.addEventListener('wheel', stopScroll);
        document.addEventListener('touchstart', stopScroll);
        document.addEventListener('keydown', stopScroll);

        // Инициализация начальных размеров
        fontSizeControl.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
